<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>for of loop</title>
</head>
<body>
    <p> Pernyataan for dari loop melalui nilai-nilai objek yang dapat diubah:</p>
    <p id="demo"></p>
    <script>
        const cars = ["ITIK","BEBEK","ANGSA"]
        let text = "";
        for (let x of cars) {
            text += x + "<br>";
        }
        document.getElementById("demo").innerHTML = text;
    </script>
</body>
</html>
