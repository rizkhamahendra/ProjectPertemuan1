<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IF ELSE</title>
</head>
<body>
    <script>
        var nilai = prompt("masukan nilai:",0);

        if(nilai >= 85){
            document.write("<h2>ANDA LULUS!</h2>")
        }else{
            document.write("<h2>ANDA TIDAK LULUS!</h2>")
        }
    </script>
    
</body>
</html>
