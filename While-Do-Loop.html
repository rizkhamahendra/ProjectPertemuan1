<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>while do loop</title>
</head>
<body>
    <script>
        var hitung = 1;
        var jumlah = prompt("mau di ulang berapa kali ?");

        while(hitung <= jumlah){
            document.write("<p>ini perulang ke-" + hitung + "</p>");
            hitung++;
        }
    </script>
</body>
</html>
