<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>switch case</title>
</head>
<body>
    <script>
var jawaban = prompt("masukkan pilihan (1-7):"); 
var hari = ""
switch(jawaban){
    case '1' :
        hari = "senin"
        break;
    case '2' :
        hari = "selasa"
        break;
    case '3' :
        hari = "rabu"
        break;
    case '4' :
        hari = "kamis"
        break;
    case '5' :
        hari = "juma'at"
        break;
    case '6' :
        hari = "sabtu"
        break;
    case '7' :
        hari = "ahad"
        break;
        default:
        hari="";
    }
    if(hari==""){
    document.write("pilihan anda salah!")
    }else{
        document.write("<h2>hari yang anda pilih adalah hari" + hari +"</h2>");
    }

    </script>    
</body>
</html>
